<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.meta.description }} {{ config.extra.description }}" />
    <meta name="author" content="Inria Learning Lab" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="{{ page.title }} - ePoc Mobile learning" /> <!-- website name -->
    <meta property="og:site" content="{{ config.site_url }}" /> <!-- website link -->
    <meta property="og:title" content="{{ config.site_name }}" /> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="{{ page.meta.description }} {{ config.extra.description }}" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="{{ config.site_url }}{{ page.meta.img }}" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="{{ page.canonical_url  }}" /> <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image" /> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>{{ page.title }} - {{ config.site_name }}</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet" />
    <link href="/css/fontawesome-all.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet" />
    <link href="/css/swiper.css" rel="stylesheet" />
    <link href="/css/magnific-popup.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />

    <!-- Favicon  -->
    <link rel="icon" href="/images/favicon.png" />
</head>
<body data-spy="scroll" data-target=".fixed-top">

{% include "epoc-theme/nav.html" %}

{% block content %}
{{ page.content }}
{% endblock %}

{% include "epoc-theme/footer.html" %}

{% include "epoc-theme/copyright.html" %}


<!-- Scripts -->
<script src="/js/jquery.min.js"></script> <!-- jQuery for JavaScript plugins -->
<script src="/js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
<script src="/js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
<script src="/js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
<script src="/js/scripts.js"></script> <!-- Custom scripts -->

<!-- Matomo -->
<script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://piwik.inria.fr/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '132']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
</script>
<!-- End Matomo Code -->

</body>
</html>
