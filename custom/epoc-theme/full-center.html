{% extends "epoc-theme/base.html" %}

{% block content %}
<!-- Header -->
<header id="header" class="header pt-28 text-center md:pt-36 xl:pt-44">
    <div class="container px-4 sm:px-8">
        <h1 class="h1-large mb-5">{{ page.title }}</h1>
    </div> <!-- end of container -->
</header> <!-- end of header -->
<!-- end of header -->
<div id="details" class="container px-4 sm:px-8">
    <article>
        {{ super() }}
    </article>
</div>


<!-- Conclusion -->
<div id="Télécharger" class="pt-32">
    <div class="container px-4 sm:px-8 text-center">
        <div class="">
            <p class="mb-9 text-gray-800 text-3xl leading-10">Télécharger notre app maintenant sur iOS ou Android.</p>
            <a class="btn-solid-lg" href="{{ page.meta.apple_link if page.meta.apple_link else config.extra.apple_link }}"><i class="fab fa-apple"></i>Télécharger</a>
            <a class="btn-solid-lg" href="{{ page.meta.google_link if page.meta.apple_link else config.extra.google_link }}"><i class="fab fa-google-play"></i>Télécharger</a>
        </div>
    </div> <!-- end of container -->
</div> <!-- end of basic-5 -->
<!-- end of conclusion -->
{% endblock %}
